name: Build and Push Typesense Egg

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'typesense-server.ini'
      - '.github/workflows/build-typesense-egg.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'typesense-server.ini'
      - '.github/workflows/build-typesense-egg.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/fishyspop/typesense
          tags: |
            type=raw,value=latest
            type=raw,value=29.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TYPESENSE_VERSION=29.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Typesense Egg JSON
        uses: actions/upload-artifact@v4
        with:
          name: typesense-egg
          path: typesense-egg.json